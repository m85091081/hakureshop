{% extends "base/2row-base.html" %} 
	<h3>請留言您的訂單編號，已經訂購名字。</h3>

{% block naviIndexClass %}active{% endblock %}

{% block title %}HakureiWing 訂購後臺 {% endblock %}
{% block mainFrame %}
<div class="sixteen wide  aligned column">
	  	  <a class="ui left black ribbon label">
		  新增販賣項目
	  	  </a>
		  <div style="padding-top:15px;">
			<form class="ui form" method='POST' action='/admin/'>
		    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
			  <div class="field">
				  <div class="two fields">
					  <div class="field">
						  <input name="name" placeholder="商品名字" type="text">
					  </div>
					  <div class="field">
						  <input name="artist" placeholder="填寫繪師" type="text">
					  </div>
				  </div>
				  <div class="four fields">
					  <div class="field">
						  <input name="des" placeholder="產品敘述" type="text">
					  </div>
					  <div class="field">
						  <input name="count" placeholder="產品數量" type="text">
					  </div>
					  <div class="field">
						  <input name="tag" placeholder="Tag" type="text">
					  </div>
					  <div class="field">
						  <input name="cost" placeholder="價格" type="text">
					  </div>
				  </div>
				  <div class="field">
					  <input name="pic" placeholder="圖片位置" type="text">
				  </div>
			  </div>
			  <button class="ui button" type="submit">Submit</div>
		  </form>
		  </div>
		  <div class="ui divider"></div>

<script>
$( document ).ready(function() {
var foo = $('.poptrox');
foo.poptrox();
});
</script>
{% endblock %}
